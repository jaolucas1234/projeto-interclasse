<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar jogadores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>INTERCLASSE 2024 SESI 356</h1>
    </header>
    
    <form>
        <div class="formulario">
            <h3>cadastrar jogadores</h3>
            <input type="number" placeholder="id do jogo" required>
            <input type="date" placeholder="nome" required>
            <input type="text" placeholder="modalidade" required>
            <input type="number" placeholder="sala1 id" required>
            <input type="number" placeholder="sala2 id" required>
            <input type="number" placeholder="perdedor id" required>
            <input type="number" placeholder="vencedor id" required>
            <input type="text" placeholder="placar" required>
            <input type="submit" value="cadastrar">

        </div>

    </form>

    <footer>
        <div class="rodape">
            <a href="../home/index.html">Voltar</a>
        </div>
    </footer>
</body>

</html>
