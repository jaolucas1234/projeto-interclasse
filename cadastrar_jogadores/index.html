<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar jogadores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>INTERCLASSE 2024 SESI 356</h1>
    </header>
    
    <form>
        <div class="formulario">
            <h3>cadastrar jogadores</h3>
            <input type="number" placeholder="id do jogador" required>
            <input type="text" placeholder="nome" required>
            <input type="number" placeholder="idade" required>
            <select required>
                <option value="">Selecione a sala</option>
                <option value="2A">2A</option>
                <option value="1A">1B</option>
                <option value="1B">1B</option>
                <option value="9A">9A</option>
                <option value="9B">9B</option>
              </select>
              <select required>
                <option value="">Selecione a modalidade</option>
                <option value="volei femenino">Volei Femenino</option>
                <option value="volei masculino">Volei Masculino</option>
                <option value="futsal femenino">Futsal Femenino</option>
                <option value="futsal masculino">Futsal Masculino</option>
                <option value="society">Society</option>
                <option value="dama">Dama</option>
                <option value="xadrez">Xadrez</option>
                <option value="futmesa">Futmesa</option>
              </select>
            <input type="submit" value="cadastrar">

        </div>

    </form>

    <footer>
        <div class="rodape">
            <a href="../home/index.html">Voltar</a>
        </div>
    </footer>
</body>

</html>
